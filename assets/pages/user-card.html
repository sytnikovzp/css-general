<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User card</title>
    <script
      async
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../../assets/style/user-card.css" />
  </head>
  <body>
    <a href="../../index.html">Home</a>
    <div class="container">
      <div class="header"></div>
      <div class="img-container">
        <img
          class="photo"
          src="../images/photo_5264985651667916829_y.jpg"
          alt="Linus"
        />
      </div>
      <div class="info-container">
        <div class="info-header">
          <h2>ADAM JORDAN</h2>
          <p>@adamjordan</p>
        </div>
        <div class="info-main">
          <p>Writer.Zombie buff.</p>
        </div>
      </div>
      <div class="footer">
        <div class="social-net face"><i class="fa fa-facebook" aria-hidden="true"></i></div>
        <div class="social-net twit"><i class="fa fa-twitter" aria-hidden="true"></i></div>
        <div class="social-net ln"><i class="fa fa-linkedin" aria-hidden="true"></i></div>
      </div>
    </div>
  </body>
</html>
